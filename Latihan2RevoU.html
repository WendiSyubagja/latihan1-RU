<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="container">
        <img src="assets/img/logo-revou.png" alt="logo RevoU" width="40" height="40" />
        <div class="nav-menu">
            <div class="home">Home</div>
            <div class="profile">My Profile</div>
            <div class="portofolio">Portofolio</div>
            <div class="message">Message Us</div>
        </div>
    </nav>
    <form action="" method="">
        <table>
            <tr class="input-form" id="nama">
                <td>Nama</td>
                <td>:</td>
                <td>
                    <input type="text" name="nama" id="nama" placeholder="Nama" class="input-tag tags">
                </td>
            </tr>
            <tr class="input-form" id="tgl_lahir">
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td>
                    <input type="text" name="tgl_lahir" id="tgl_lahir" placeholder="Tanggal Lahir" class="input-tag tags">
                </td>
            </tr>
            <tr class="input-form" id="jkel">
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jkel" id="laki-laki" class="laki-laki">Laki-laki
                    <input type="radio" name="jkel" id="perempuan" class="perempuan">Perempuan
                </td>
            </tr>
            <tr class="input-form" id="pesan">
                <td>Pesan</td>
                <td>:</td>
                <td>
                    <textarea type="text" name="pesan" id="pesan" placeholder="Pesan" class="input-tag tags" style="resize: none;"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit" class="submit tags">
    </form>
</body>
</html>
