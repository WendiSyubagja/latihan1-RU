    <h1>Contoh Table</h1>
    <table>
        <tr>
            <th>Nama</th>
            <th>Asal</th>
            <th>Domisili</th>
            <th>Email</th>
        </tr>

        Google
    </a>
    <br>
    <h1>Forms</h1>
    <form action=""method="post">
        <label for="name">Nama</label>
        <input id="name" type="text">
        <br/>
        <input id="password" required>
        <br>
        <input type="checkbox">
        <br>
        <input type="radio">
        <br>
        <input min="1" max="10" type="number">
        <br>
        <textarea rows="8" cols="64">Ketik di sini</textarea>
        <br>
        <input type="submit" value="OK">
    </form>
    <br>
    <h1>Latihan Form</h1>
    <form action="https://www.google.com">
        <label for="name">Nama : </label>
        <input id="name" type="text"/>
        <br>
        <label for="umur">Umur :</label>
        <input id="umur" type="number" min="1" max="9">
        <p><b>Apa warna favoritmu?</b></p>
        <select name="" id="">
            <option value="">Merah</option>
            <option value="">Kuning</option>
            <option selected>Hijau</option>
        </select>
        <br>
        <input type="radio" id="html" name="fav-language" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="css" name="fav-language" value="CSS">
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="javascript" name="fav-language" value="JavaScript">
        <label for="html">HTML</label>
    </form>
